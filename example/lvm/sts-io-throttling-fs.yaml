apiVersion: v1
kind: Service
metadata:
  name: test-io-throttling
  labels:
    app: test-io-throttling
spec:
  ports:
  - port: 80
    name: web
  clusterIP: None
  selector:
    app: test-io-throttling
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-io-throttling
spec:
  selector:
    matchLabels:
      app: test-io-throttling
  podManagementPolicy: Parallel
  serviceName: "test-io-throttling"
  replicas: 1
  volumeClaimTemplates:
  - metadata:
      name: html
    spec:
      volumeMode: Filesystem
      accessModes:
        - ReadWriteOnce
      storageClassName: open-local-lvm-io-throttling
      resources:
        requests:
          storage: 6Gi
  template:
    metadata:
      labels:
        app: test-io-throttling
    spec:
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      containers:
      - name: test
        image: xridge/fio
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /data/fstest/
          name: html
        command:
        - sh
        - "-c"
        - |
            while true; do
              echo "huizhi testing";
              echo "yes ">>/data/yes.txt;
              sleep 120s
            done;

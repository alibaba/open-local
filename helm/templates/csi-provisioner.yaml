kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Values.name }}-csi-provisioner
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}-csi-provisioner
spec:
  selector:
    matchLabels:
      app: {{ .Values.name }}-csi-provisioner
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Values.name }}-csi-provisioner
    spec:
      tolerations:
      - operator: Exists
        effect: NoSchedule
        key: node-role.kubernetes.io/master
      priorityClassName: system-node-critical
      serviceAccount: {{ .Values.name }}
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: csi-provisioner
          image: {{ .Values.images.provisioner.image }}:{{ .Values.images.provisioner.tag }}
          args:
            - --provisioner={{ .Values.driver }}
            - --csi-address=$(ADDRESS)
            - --volume-name-prefix=local
            - --feature-gates=Topology=True
            - --strict-topology=True
            - --extra-create-metadata=true
            - --v=5
          env:
            - name: ADDRESS
              value: /var/lib/kubelet/plugins/{{ .Values.driver }}/csi.sock
            - name: TZ
              value: Asia/Shanghai
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
            requests:
              cpu: 100m
              memory: 100Mi
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/kubelet/plugins/{{ .Values.driver }}
      volumes:
        - name: socket-dir
          hostPath:
            path: /var/lib/kubelet/plugins/{{ .Values.driver }}
            type: DirectoryOrCreate
